{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row" style="padding:5px; width:100%;">
        {% for i in movie_list %}
        <div class="col-md-3"><br>
            <div class="card" style="width: 18rem;padding:30px; margin:1px 1px 1px 1px;">
                <img src="{{i.img.url}}"  class="card-img-top" alt="..." height="350px";><br>
                <div class="card-body">
                    <h2 class="card-title" style="font-family:calibri;"><b>{{i.name}}</b></h2><br>
<!--                    <p class="card-text">{{i.desc}}</p>-->
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-success">View More</a>
                </div>
            </div><br>
        </div>
        {% endfor %}
    </div>
</div>





{% endblock %}
